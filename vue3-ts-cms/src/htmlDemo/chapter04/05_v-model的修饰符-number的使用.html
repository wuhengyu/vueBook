<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <template id="my-app">
    <!-- 绑定的数据是score。同时，使用了.number修饰符，确保用户输入的数据被解析为数字类型。 -->
    <input type="text" v-model.number="score">
    <!-- type 查看 score 的类型 -->
    <h2>{{score}} -> {{typeof this.score}} 类型</h2>
  </template>

  <script src="./js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          score: "90"
        }
      }
    }

    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
