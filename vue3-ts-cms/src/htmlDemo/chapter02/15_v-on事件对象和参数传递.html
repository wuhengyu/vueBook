<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <template id="my-app">
    <!-- 1.Vue3框架默认会自动传入event对象, 可以在方法中获取 -->
    <button @click="btn1Click">自动传入event对象</button>
    <!-- 2.手动传入event对象：$event是事件发生时的事件对象，固定$event语法 -->
    <button @click="btn2Click($event, 'wuhengyu', 18)">手动传入event对象</button>
    <!-- 是否写 $event 取决于你的事件处理函数是否需要访问原生的DOM事件对象。如果不需访问，则可以直接省略并传递其他所需的参数。 -->
    <button @click="btn3Click('wuhengyu', 18)">手动传入event对象</button>
  </template>

  <script src="./js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          message: "Hello World"
        }
      },
      methods: {
        btn1Click(event) {
          console.log(event);
        },
        btn2Click(event, name, age) {
          console.log(event, name, age);
          //阻止事件的默认行为（比如链接的跳转）
          event.preventDefault();
          // 阻止事件向上冒泡
          event.stopPropagation();
          // 获取并打印鼠标点击位置的横坐标
          console.log('鼠标点击位置的横坐标:', event.clientX);
        },
        btn3Click(name, age) {
          console.log(name, age);
        }
      }
    }

    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
