<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <template id="my-app">
    <h4>电影列表</h4>
    <ul>
      <li v-for="(movie, index) in movies">{{movie}}</li>
    </ul>
    <button @click="showTopThreeMovie">显示前三名电影</button>
  </template>

  <script src="./js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          movies: [
            "1.星际穿越",
            "2.盗梦空间",
            "3.大话西游",
            "4.教父",
            "5.少年派"
          ]
        }
      },
      methods: {
        showTopThreeMovie() {
          //数组对象filter()方法，该方法接受一个回调函数作为参数, filter是一个高阶函数，回调函数接收两个参数，用于创建一个新的数组
          //如果索引小于3，则表达式返回true，意味着该元素将被保留在新数组中，否则，返回false，该元素将被过滤掉。
          this.movies = this.movies.filter((movie, index) => index < 3 )
        }
      }
    }

    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
