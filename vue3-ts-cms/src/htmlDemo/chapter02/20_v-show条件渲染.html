<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>

  <template id="my-app">
    <!-- 隐藏DOM，控制的元素也会被渲染，但是不会显示，v-if的条件是false时，不会被渲染 -->
    <!-- 不可以和v-else一起使用 -->
    <!-- 不支持在template标签上使用 -->
    <h4 v-show="isShow">isShow条件渲染基本使用</h4>
  </template>

  <script src="./js/vue.js"></script>
  <script>
    const App = {
      template: '#my-app',
      data() {
        return {
          isShow: true
        }
      }
    }

    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
